name: LINE Test Run

on:
  schedule:
    # ① 朝06:00 JST (UTC 21:00)
    # 変わらず日曜〜木曜の夜に実行
    - cron: '0 21 * * 0-4'
    
    # ② 昼11:40 JST (UTC 02:40)  <-- ここを変更しました
    # 平日(月〜金)の 02:40 に実行
    - cron: '40 2 * * 1-5'
    
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AI Trading Bot
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python test_LINE.py

      - name: Commit and Push CSV updates
        # トレード結果(CSV)をリポジトリに保存して、AIの記憶を更新する
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add ai_trade_memory_risk_managed.csv
          # 変更がある場合のみコミット
          git commit -m "Update trade memory [skip ci]" || echo "No changes to commit"
          git push