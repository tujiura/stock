name: Daily AI Trade

on:
  schedule:
    # 日本時間 8:00 (UTC 23:00) に実行
    # ※ cron形式: 分 時 日 月 曜日 (UTC)
    - cron: '0 23 * * 1-5'
  workflow_dispatch: # 手動実行ボタンも有効化

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AI Trading Bot
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python ai_market_monitor_cbr.py

      - name: Commit and Push updates
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # CSVを追加
          git add ai_trade_memory_risk_managed.csv
          
          # ★追加: レポート用フォルダとファイルを追加
          git add reports/latest_report.txt
          
          # 変更があれば保存
          git commit -m "Update trade data & report [skip ci]" || echo "No changes to commit"
          git push