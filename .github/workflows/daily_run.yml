name: Daily AI Trade

on:
  schedule:
    # 1. 日本時間 朝 8:00 (UTC 23:00) 月～金
    #    ※UTCでは日付が変わる前なので「日～木(0-4)」指定
    - cron: '30 22 * * 0-4'
    
    # 2. 日本時間 昼 11:30 (UTC 02:30) 月～金
    - cron: '30 2 * * 1-5'
    
  workflow_dispatch: # 手動実行ボタンも有効化

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AI Trading Bot
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python ai_market_monitor_cbr.py

      - name: Commit and Push updates
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # CSVを追加
          git add ai_trade_memory_risk_managed.csv
          
          # レポート用フォルダとファイルを追加
          git add reports/latest_report.txt
          
          # 変更があれば保存
          git commit -m "Update trade data & report [skip ci]" || echo "No changes to commit"
          git push