name: Daily AI Trade

on:
  schedule:
    # 1. 昼 11:30 JST (UTC 02:30) : 前場の監視 & 後場の仕込み用
    - cron: '30 2 * * 1-5'

    # 2. 夕 15:30 JST (UTC 06:30) : ★本番記録 & 翌日の仕込み用
    - cron: '30 6 * * 1-5'
    
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AI Trading Bot
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python ai_market_monitor_cbr.py

      - name: Save & Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # 1. 先に変更をステージング(add)してコミットする
          # (これで変更が保存され、pullしてもエラーにならなくなります)
          git add ai_trade_memory_risk_managed.csv
          git add reports/latest_report.txt
          # ファイルが存在する場合のみ add する (エラー回避)
          if [ -f real_trade_record.csv ]; then git add real_trade_record.csv; fi
          
          # 変更がない場合はコミットをスキップ
          git commit -m "Update trade data & report [skip ci]" || echo "No changes to commit"
          
          # 2. その後に最新を取り込んでリベースする (順序変更)
          # (自分のコミットを、最新のリモート履歴の上に積み直す処理)
          git pull --rebase
          
          # 3. プッシュ
          git push